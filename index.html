<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://use.fontawesome.com/f912f3b241.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <header>



    </header> <!-- header end -->
    <main>
        <div class="list-wrapper">
            <ul class="ul-block ">
                <li>

                </li>
                <li>
                    <div class="li-number">2</div>
                    <p class="li-text clearfix">Редактор HTML: советы по выбору</p>
                </li>
                <li>
                    <div class="li-number">3</div>

        </div>

        <div class="socials-wrapper">

                <li class="socials">
                    <a class="fb" href="#">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>

                <li class="socials vk">

                <li class="socials sc">

            <div class="mail-wrapper">
